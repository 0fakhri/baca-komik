<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <style media="screen">
    .bungkus1{
      margin: 20px;
      padding: 10px;
      text-align: center;
      background-color:grey;

      float: left;
    }
    .bungkus2{
      margin: 20px;
      padding: 10px;
      text-align: center;
      background-color:grey;
      width: 45%;
      float: right;
    }

    .sform{
      font-size:18px;

      height:25px;

      .sform{
        font-size:18px;
        width:80%;
        height:25px;

        margin : 5px;

</head>

  <div class="bungkus1">

  <div class="bungkus2">

</html>
